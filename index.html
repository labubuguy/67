<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6–7 Decoder</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2a2400 0%, #0a0800 70%);
      color: #ffe27a;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(20, 18, 5, 0.95);
      padding: 2.5rem;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 35px rgba(255, 215, 90, 0.25), inset 0 0 20px rgba(255, 215, 90, 0.08);
      animation: fadeIn 1.2s ease;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      border-radius: 10px;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      letter-spacing: 0.3rem;
      background: #0e0c02;
      color: #ffd84d;
      outline: none;
      text-align: center;
      caret-color: #fff1a8;
    }

    .output {
      margin-top: 1.5rem;
      min-height: 2.5rem;
      padding: 0.75rem;
      background: #0e0c02;
      border-radius: 10px;
      font-family: monospace;
      letter-spacing: 0.25rem;
      word-break: break-word;
      text-align: center;
      color: #fff3b0;
      animation: glitchGlow 1.5s infinite alternate;
    }

    .floating {
      position: absolute;
      top: -10%;
      font-size: 2rem;
      color: rgba(255, 230, 120, 0.15);
      animation: float linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(120vh); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glitchGlow {
      0% { box-shadow: 0 0 6px rgba(255,215,90,0.3); }
      50% { box-shadow: 0 0 20px rgba(255,215,90,0.7); }
      100% { box-shadow: 0 0 6px rgba(255,215,90,0.3); }
    }
  </style>
</head>
<body>
  <script>
    let floatingQueue = [];
    let spawnInterval = 50; // base spawn interval in ms
    let lastSpawnTime = Date.now();

    function spawnFloating(char) {
      const now = Date.now();

      // Gradually slow spawn if too many elements
      const activeCount = document.querySelectorAll('.floating').length;
      const adjustedInterval = spawnInterval + Math.min(activeCount * 2, 200);

      if (now - lastSpawnTime < adjustedInterval) return;
      lastSpawnTime = now;

      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = char;
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = 8 + Math.random() * 16 + 's';
      el.style.fontSize = 1 + Math.random() * 3 + 'rem';
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 30000);
    }

    // Ambient background numbers
    for (let i = 0; i < 20; i++) {
      spawnFloating(Math.random() > 0.5 ? '6' : '7');
    }
  </script>

  <div class="container">
    <div class="card">
      <textarea id="input" placeholder=""></textarea>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    let lastLength = 0;

    function decode() {
      const inputEl = document.getElementById('input');
      const raw = inputEl.value;

      // Spawn floating numbers for newly typed characters
      if (raw.length > lastLength) {
        const newChars = raw.slice(lastLength);
        for (const c of newChars) {
          if (c === '6' || c === '7') spawnFloating(c);
        }
      }
      lastLength = raw.length;

      const cleaned = raw.replace(/[^67]/g, '');

      const map = {
        '666': 0,
        '667': 1,
        '676': 2,
        '677': 3,
        '766': 4,
        '767': 5,
        '776': 6,
        '777': 7
      };

      let digits = [];
      for (let i = 0; i < cleaned.length; i += 3) {
        const chunk = cleaned.slice(i, i + 3);
        if (chunk.length < 3) break;
        if (!(chunk in map)) {
          document.getElementById('output').textContent = '✖';
          return;
        }
        digits.push(map[chunk]);
      }

      let result = '';
      for (let i = 0; i < digits.length; i += 2) {
        const pair = digits.slice(i, i + 2);
        if (pair.length < 2) break;
        const value = pair[0] * 8 + pair[1];

        if (value >= 0 && value <= 9) result += value;
        else if (value >= 10 && value <= 35) result += String.fromCharCode(55 + value);
        else result += '■';
      }

      document.getElementById('output').textContent = result || '—';
    }

    document.getElementById('input').addEventListener('input', decode);
  </script>
</body>
</html>
