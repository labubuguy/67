<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6–7 Decoder</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      overflow: hidden;
    }

    /*
      Decoding rules (NON-binary cipher):
      - Only 6 and 7 are read
      - Read in groups of 3 characters
      - Mapping:
          666 → 0
          667 → 1
          676 → 2
          677 → 3
          766 → 4
          767 → 5
          776 → 6
          777 → 7
      - Base‑8 value stream
      - Values 0–9  → '0'–'9'
      - Values 10–35 → 'A'–'Z'
    */

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(10, 10, 10, 0.95);
      padding: 2.5rem;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(159,123,255,0.15), inset 0 0 20px rgba(159,123,255,0.05);
      animation: fadeIn 1.2s ease;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      border-radius: 10px;
      border: none;
      padding: 1rem;
      font-size: 1.2rem;
      letter-spacing: 0.3rem;
      background: #050505;
      color: #9f7bff;
      outline: none;
      text-align: center;
      caret-color: #ffffff;
    }

    .output {
      margin-top: 1.5rem;
      min-height: 2.5rem;
      padding: 0.75rem;
      background: #050505;
      border-radius: 10px;
      font-family: monospace;
      letter-spacing: 0.25rem;
      word-break: break-word;
      text-align: center;
      color: #ffffff;
      animation: glitchGlow 1.5s infinite alternate;
    }

    /* Floating background numbers */
    .floating {
      position: absolute;
      top: -10%;
      font-size: 2rem;
      color: rgba(255,255,255,0.08);
      animation: float linear infinite;
      user-select: none;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(120vh); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glitchGlow {
      0% { box-shadow: 0 0 6px rgba(159,123,255,0.2); }
      50% { box-shadow: 0 0 18px rgba(159,123,255,0.6); }
      100% { box-shadow: 0 0 6px rgba(159,123,255,0.2); }
    }
  </style>
</head>
<body>
  <!-- Floating 6s and 7s -->
  <script>
    for (let i = 0; i < 30; i++) {
      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = Math.random() > 0.5 ? '6' : '7';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = 10 + Math.random() * 20 + 's';
      el.style.fontSize = 1 + Math.random() * 3 + 'rem';
      document.body.appendChild(el);
    }
  </script>

  <div class="container">
    <div class="card">
      <textarea id="input" placeholder=""></textarea>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    function decode() {
      const raw = document.getElementById('input').value;
      const cleaned = raw.replace(/[^67]/g, '');

      const map = {
        '666': 0,
        '667': 1,
        '676': 2,
        '677': 3,
        '766': 4,
        '767': 5,
        '776': 6,
        '777': 7
      };

      let digits = [];

      for (let i = 0; i < cleaned.length; i += 3) {
        const chunk = cleaned.slice(i, i + 3);
        if (chunk.length < 3) break;
        if (!(chunk in map)) {
          document.getElementById('output').textContent = '✖';
          return;
        }
        digits.push(map[chunk]);
      }

      let result = '';
      for (let i = 0; i < digits.length; i += 2) {
        const pair = digits.slice(i, i + 2);
        if (pair.length < 2) break;
        const value = pair[0] * 8 + pair[1];

        if (value >= 0 && value <= 9) {
          result += value.toString();
        } else if (value >= 10 && value <= 35) {
          result += String.fromCharCode(55 + value);
        } else {
          result += '■';
        }
      }

      document.getElementById('output').textContent = result || '—';
    }

    document.getElementById('input').addEventListener('input', decode);
  </script>
</body>
</html>
