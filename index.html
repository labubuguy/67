<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6–7 Decoder</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      color: #fff;
      overflow: hidden;
    }

    /*
      Decoding rules (NON-binary cipher):
      - Only 6 and 7 are read
      - Read in groups of 3 characters
      - Mapping:
          666 → 0
          667 → 1
          676 → 2
          677 → 3
          766 → 4
          767 → 5
          776 → 6
          777 → 7
      - Base‑8 value stream
      - Values 0–9  → '0'–'9'
      - Values 10–35 → 'A'–'Z'
    */
    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(20, 20, 20, 0.9);
      padding: 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      animation: fadeIn 1s ease;
    }

    textarea {
      width: 100%;
      height: 120px;
      resize: none;
      border-radius: 10px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      background: #0d0d0d;
      color: #fff;
      outline: none;
      text-align: center;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6a6aff, #9f7bff);
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
    }

    .output {
      margin-top: 1rem;
      min-height: 2rem;
      padding: 0.75rem;
      background: #0a0a0a;
      border-radius: 10px;
      font-family: monospace;
      word-break: break-word;
      text-align: center;
      animation: glow 2s infinite alternate;
    }

    /* Floating background numbers */
    .floating {
      position: absolute;
      top: -10%;
      font-size: 2rem;
      color: rgba(255,255,255,0.08);
      animation: float linear infinite;
      user-select: none;
    }

    @keyframes float {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(120vh);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px rgba(159,123,255,0.2); }
      to { box-shadow: 0 0 15px rgba(159,123,255,0.6); }
    }
  </style>
</head>
<body>
  <!-- Floating 6s and 7s -->
  <script>
    for (let i = 0; i < 30; i++) {
      const el = document.createElement('div');
      el.className = 'floating';
      el.textContent = Math.random() > 0.5 ? '6' : '7';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = 10 + Math.random() * 20 + 's';
      el.style.fontSize = 1 + Math.random() * 3 + 'rem';
      document.body.appendChild(el);
    }
  </script>

  <div class="container">
    <div class="card">
      
      <textarea id="input" placeholder=""></textarea>
      <button onclick="decode()">Decode</button>
      <div id="output" class="output"></div>
    </div>
  </div>

  <script>
    /*
      Decoding rules:
      - Only 6 and 7 are read
      - 6 = 0, 7 = 1
      - Groups of 6 bits
      - Decimal 0–9 => '0'–'9'
      - Decimal 10–35 => 'A'–'Z'
    */
    function decode() {
      const raw = document.getElementById('input').value;
      const cleaned = raw.replace(/[^67]/g, '');

      const map = {
        '666': 0,
        '667': 1,
        '676': 2,
        '677': 3,
        '766': 4,
        '767': 5,
        '776': 6,
        '777': 7
      };

      let digits = [];

      for (let i = 0; i < cleaned.length; i += 3) {
        const chunk = cleaned.slice(i, i + 3);
        if (chunk.length < 3) break;
        if (!(chunk in map)) return document.getElementById('output').textContent = 'Invalid sequence';
        digits.push(map[chunk]);
      }

      let result = '';
      for (let i = 0; i < digits.length; i += 2) {
        const pair = digits.slice(i, i + 2);
        if (pair.length < 2) break;
        const value = pair[0] * 8 + pair[1];

        if (value >= 0 && value <= 9) {
          result += value.toString();
        } else if (value >= 10 && value <= 35) {
          result += String.fromCharCode(55 + value);
        } else {
          result += '?';
        }
      }

      document.getElementById('output').textContent = result || '—';
    }
  </script>
</body>
</html>
